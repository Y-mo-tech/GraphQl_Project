version: '3.8'

services:
  app:
    build:
      context: .          # This tells Docker to use the current directory for building the image
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    environment:
      - MONGO_URL=mongodb://mongodb:27017/mydb
    volumes:
      - .:/usr/src/app   # Mount the entire project directory (including `src`) into the container
    command: npm run start

  mongodb:
    image: mongo:5.0
    container_name: mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    container_name: redis-container
    ports:
      - "6379:6379"

volumes:
  mongo_data:
